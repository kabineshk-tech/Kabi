plan_name: periyanayaki-engineering-website
title: 'Periyanayaki Engineering — Business Website Clone'
description: >
  Frontend-only implementation plan to duplicate periyanayaki.in /
  periyanayakikitchenengineering.com — a commercial kitchen & bakery
  equipment manufacturer based in Coimbatore, Tamil Nadu.
  Covers all pages, product categories, enquiry form, and contact section.
  No backend needed — enquiry form uses a mailto or static handler placeholder.
source_website: 'https://www.periyanayakikitchenengineering.com/'
scope: frontend
created_at: '2026-02-27'
last_updated: '2026-02-27'
overall_status: pending
overall_progress: '0%'
tech_stack:
  framework: 'Next.js 15 + TypeScript (strict)'
  language: 'TypeScript (strict)'
  routing: 'Next.js App Router (file-based)'
  forms: 'react-hook-form + zod'
  styling: 'Tailwind CSS v4'
  icons: lucide-react
  notifications: react-toastify
  maps: 'Google Maps embed (iframe)'
